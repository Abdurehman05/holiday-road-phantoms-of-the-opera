<!DOCTYPE html>
<aside lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>holiday-road-phantoms-of-the-opera</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <main class="container">
            <header>
                <img class="logo" src="styles/images/National-Park-Service-Logo.png" alt="National Park Service Logo">
                <h1 class="welcome">Welcome to the National Park Service Itinerary Planner</h1>
            </header>
            <section class="dropdown">
                <div class="National-ParksContainer"></div>
                <div class="AttractionsContainer"></div>
                <div class="EateriesContainer"></div>
            </section>
            <section class="display">
                <div class="Itinerary-Display">
                    <div class="bizarre-card"></div>
                </div>

                <aside class="aside">
                    <div>
                        <aside class="weatherContainer">5 Day Weather</aside>
                    </div>
                </aside>
            </section>
            <section class="buttons">
                <button class="Save-Itinerary">Save Itinerary</button>
            </section>

            <footer>&copy National Park Service</footer>
        </main>

        <script type="module" src="./scripts/main.js"></script>
    </body>

</aside>
