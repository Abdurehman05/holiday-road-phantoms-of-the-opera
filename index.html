            <h2>Featured Parks and Activities</h2>

            <div class="slideContainer">
                <div class="mySlides">
                    <div class="numberText"></div>
                    <img src="styles/images/pic1.jpg" style="width:50%">
                </div>

                <div class="mySlides">
                    <div class="numberText"></div>
                    <img src="styles/images/pic2.jpg" style="width:50%">
                </div>

                <div class="mySlides">
                    <div class="numberText"></div>
                    <img src="styles/images/pic15.jpg" style="width:50%">
                </div>

                <div class="mySlides">
                    <div class="numberText"></div>
                    <img src="styles/images/pic4.jpg" style="width:50%">
                </div>

                <div class="mySlides">
                    <div class="numberText"></div>
                    <img src="styles/images/pic8.jpg" style="width:50%">
                </div>

                <div class="mySlides">
                    <div class="numberText"></div>
                    <img src="styles/images/pic11.jpg" style="width:50%">
                </div>

                <!-- <a class="prev" onclick="plusSlides(-1)">❮</a>
                  <a class="next" onclick="plusSlides(1)">❯</a> -->

                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="styles/images/pic1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Experience serenity at Crater Lake National Park">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="styles/images/pic2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Stretch and take in the sun with yoga at Fort Vancouver National Park">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="styles/images/pic15.jpg" style="width:100%" onclick="currentSlide(3)" alt="Go Beyond Canvas! Sip wine with every stroke of your brush">

                    </div>
                    <div class="column">
                        <img class="demo cursor" src="styles/images/pic4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Take in the breath-taking view of Oregon National Park">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="styles/images/pic8.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunshine will always delight at California National Park">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="styles/images/pic11.jpg" style="width:100%" onclick="currentSlide(6)" alt="Try horseback riding in Nez Perce National Park">
                    </div>
                </div>
            </div>

            <script>
                var slideIndex = 1;
                showSlides(slideIndex);

                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }

                function currentSlide(n) {
                    showSlides(slideIndex = n);
                }

                function showSlides(n) {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("demo");
                    var captionText = document.getElementById("caption");
                    if (n > slides.length) {
                        slideIndex = 1
                    }
                    if (n < 1) {
                        slideIndex = slides.length
                    }
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex - 1].style.display = "block";
                    dots[slideIndex - 1].className += " active";
                    captionText.innerHTML = dots[slideIndex - 1].alt;
                }
            </script>

            <script type="module" src="./scripts/main.js"></script>
    </body>
